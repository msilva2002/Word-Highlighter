<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Highlighter</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0e0e10;
    --surface: #18181c;
    --border: #2e2e38;
    --accent: #f5c542;
    --accent2: #e8745a;
    --text: #e8e8e0;
    --muted: #6b6b7a;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'IBM Plex Mono', monospace;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 48px 24px;
  }

  header { text-align: center; margin-bottom: 40px; }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2rem, 5vw, 3.5rem);
    color: var(--accent);
    letter-spacing: -1px;
    line-height: 1;
  }

  h1 span { color: var(--accent2); }

  .subtitle {
    margin-top: 8px;
    font-size: 0.75rem;
    color: var(--muted);
    letter-spacing: 0.2em;
    text-transform: uppercase;
  }

  .app {
    width: 100%;
    max-width: 960px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  @media (max-width: 640px) { .app { grid-template-columns: 1fr; } }

  .panel {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    overflow: hidden;
  }

  .panel-label {
    padding: 10px 16px;
    font-size: 0.65rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--muted);
    border-bottom: 1px solid var(--border);
    background: rgba(255,255,255,0.02);
  }

  textarea {
    width: 100%;
    background: transparent;
    border: none;
    outline: none;
    color: var(--text);
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.875rem;
    line-height: 1.7;
    padding: 16px;
    resize: vertical;
    min-height: 180px;
  }

  textarea::placeholder { color: var(--muted); }

  .full-width { grid-column: 1 / -1; }

  .word-colors-panel {
    grid-column: 1 / -1;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    overflow: hidden;
  }

  .word-colors {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 14px 16px;
    min-height: 52px;
    align-items: center;
  }

  .word-tag {
    display: flex;
    align-items: center;
    gap: 7px;
    font-size: 0.8rem;
    padding: 5px 6px 5px 6px;
    border-radius: 4px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.04);
  }

  .word-tag-label {
    font-weight: 500;
  }

  .color-btn {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.3);
    cursor: pointer;
    padding: 0;
    flex-shrink: 0;
    position: relative;
    overflow: hidden;
    transition: border-color 0.15s, transform 0.15s;
  }

  .color-btn:hover {
    border-color: white;
    transform: scale(1.15);
  }

  .color-btn input[type="color"] {
    position: absolute;
    inset: -4px;
    width: calc(100% + 8px);
    height: calc(100% + 8px);
    opacity: 0;
    cursor: pointer;
    border: none;
    padding: 0;
  }

  .remove-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.08);
    color: var(--muted);
    cursor: pointer;
    font-size: 11px;
    line-height: 1;
    flex-shrink: 0;
    transition: background 0.15s, color 0.15s, transform 0.15s;
    padding: 0;
  }

  .remove-btn:hover {
    background: #e8745a;
    color: white;
    transform: scale(1.2);
  }

  .empty-hint {
    font-size: 0.7rem;
    color: var(--muted);
    font-style: italic;
  }

  #output {
    padding: 16px;
    font-size: 0.875rem;
    line-height: 1.9;
    min-height: 120px;
    white-space: pre-wrap;
    word-break: break-word;
    color: var(--muted);
    font-style: italic;
  }

  #output.has-content {
    color: var(--text);
    font-style: normal;
  }

  mark {
    border-radius: 2px;
    padding: 0 2px;
    font-weight: 500;
  }

  .stats {
    padding: 8px 16px 12px;
    font-size: 0.65rem;
    color: var(--muted);
    letter-spacing: 0.1em;
    border-top: 1px solid var(--border);
  }

  .stats span { color: var(--accent); }
</style>
</head>
<body>

<header>
  <h1>Word <span>Highlighter</span></h1>
  <p class="subtitle">Paste text · enter words · pick colors · see matches</p>
</header>

<div class="app">
  <div class="panel">
    <div class="panel-label">Your text</div>
    <textarea id="text-input" placeholder="Paste or type your text here..."></textarea>
  </div>

  <div class="panel">
    <div class="panel-label">Words to highlight (one per line or comma-separated)</div>
    <textarea id="words-input" placeholder="word1&#10;word2&#10;word3"></textarea>
  </div>

  <div class="word-colors-panel">
    <div class="panel-label">Words — click the dot to change color · × to remove</div>
    <div class="word-colors" id="word-colors">
      <span class="empty-hint">Add words above to see them here...</span>
    </div>
  </div>

  <div class="panel full-width">
    <div class="panel-label">Result</div>
    <div id="output">Your highlighted text will appear here...</div>
    <div class="stats" id="stats"></div>
  </div>
</div>

<script>
  const textInput = document.getElementById('text-input');
  const wordsInput = document.getElementById('words-input');
  const output = document.getElementById('output');
  const stats = document.getElementById('stats');
  const wordColorsEl = document.getElementById('word-colors');

  let wordColorMap = {};

  const defaultColors = [
    '#f5c542','#e8745a','#5ac8a0','#78a0e6',
    '#c878dc','#50c8e6','#f08c64','#a0dc50',
    '#e65078','#50b450','#b46440','#64a0c8'
  ];

  function getLuminance(hex) {
    const r = parseInt(hex.slice(1,3),16);
    const g = parseInt(hex.slice(3,5),16);
    const b = parseInt(hex.slice(5,7),16);
    return 0.299*r + 0.587*g + 0.114*b;
  }

  function getTextColor(hex) {
    return getLuminance(hex) > 128 ? '#111111' : '#ffffff';
  }

  function getWords() {
    return wordsInput.value
      .split(/[\n,]+/)
      .map(w => w.trim())
      .filter(w => w.length > 0);
  }

  function removeWord(wordToRemove) {
    const lines = wordsInput.value.split(/\n/);
    const updated = lines
      .map(line => {
        // handle comma-separated within a line
        const parts = line.split(',').map(p => p.trim()).filter(p => p.toLowerCase() !== wordToRemove.toLowerCase());
        return parts.join(', ');
      })
      .filter(line => line.trim().length > 0);
    wordsInput.value = updated.join('\n');
    delete wordColorMap[wordToRemove.toLowerCase()];
    highlight();
  }

  function ensureWordColors(words) {
    const keys = words.map(w => w.toLowerCase());
    Object.keys(wordColorMap).forEach(k => { if (!keys.includes(k)) delete wordColorMap[k]; });
    let idx = Object.keys(wordColorMap).length;
    words.forEach(w => {
      const key = w.toLowerCase();
      if (!wordColorMap[key]) {
        wordColorMap[key] = defaultColors[idx % defaultColors.length];
        idx++;
      }
    });
  }

  function renderWordTags(words) {
    wordColorsEl.innerHTML = '';

    if (words.length === 0) {
      wordColorsEl.innerHTML = '<span class="empty-hint">Add words above to see them here...</span>';
      return;
    }

    words.forEach(w => {
      const key = w.toLowerCase();
      const color = wordColorMap[key];

      const tag = document.createElement('div');
      tag.className = 'word-tag';
      tag.style.borderColor = color + '66';

      // Color dot
      const btn = document.createElement('label');
      btn.className = 'color-btn';
      btn.style.background = color;
      btn.title = 'Click to change color';

      const picker = document.createElement('input');
      picker.type = 'color';
      picker.value = color;
      picker.addEventListener('input', (e) => {
        const newColor = e.target.value;
        wordColorMap[key] = newColor;
        btn.style.background = newColor;
        tag.style.borderColor = newColor + '66';
        label.style.color = newColor;
        highlight();
      });

      btn.appendChild(picker);

      // Word label
      const label = document.createElement('span');
      label.className = 'word-tag-label';
      label.textContent = w;
      label.style.color = color;

      // Remove button
      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-btn';
      removeBtn.textContent = '×';
      removeBtn.title = `Remove "${w}"`;
      removeBtn.addEventListener('click', () => removeWord(w));

      tag.appendChild(btn);
      tag.appendChild(label);
      tag.appendChild(removeBtn);
      wordColorsEl.appendChild(tag);
    });
  }

  function highlight() {
    const text = textInput.value;
    const words = getWords();

    ensureWordColors(words);
    renderWordTags(words);

    if (!text.trim()) {
      output.innerHTML = 'Your highlighted text will appear here...';
      output.className = '';
      stats.innerHTML = '';
      return;
    }

    if (words.length === 0) {
      output.textContent = text;
      output.className = 'has-content';
      stats.innerHTML = '';
      return;
    }

    // Sort longest first — regex alternation picks the first (longest) match at each position
    const sorted = [...words].sort((a, b) => b.length - a.length);
    const escaped = sorted.map(w => w.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));
    const pattern = new RegExp(`(${escaped.join('|')})`, 'gi');

    let count = 0;
    const result = text.replace(pattern, match => {
      const bg = wordColorMap[match.toLowerCase()];
      const fg = getTextColor(bg);
      count++;
      return `<mark style="background:${bg};color:${fg}">${match}</mark>`;
    });

    output.innerHTML = result;
    output.className = 'has-content';
    stats.innerHTML = `<span>${count}</span> match${count !== 1 ? 'es' : ''} found for <span>${words.length}</span> word${words.length !== 1 ? 's' : ''}`;
  }

  textInput.addEventListener('input', highlight);
  wordsInput.addEventListener('input', highlight);
</script>
</body>
</html>
